<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>5G Network Intrusion Detection</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #d4f4f8;
            padding: 40px;
        }

        .intro {
            position: relative;
            color: white;
            text-align: center;
            height: 20vh;
        }

        .intro-content {
            position: relative;
        }

        .attack, .ml-inference {
            background-color: white;
            padding: 20px 20px 20px 20px;
            box-shadow: 0 0 10px rgba(214, 211, 211, 0.989);
            border-radius: 15px;
            max-width: 90%;
            height: 60vh;
            margin: 30px 30px;
        }

        .detect {
            margin-top: 20px;
            line-height: 30px;
        }

        h1 {
            color: #061629;
            margin-bottom: 20px;
            font-size: 30px;
        }

        h2 {
            color: #061629;
        }

        a.button {
            padding: 12px 30px;
            font-size: 18px;
            color: white;
            background-color: #061629;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 80px;
            position: center;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
        }

        a.button:hover {
            background-color: #0c3669;
        }

    </style>
</head>

<body>
    <section class = "intro">
        <div class="intro-content">
            <h1>Welcome to the 5G Network Intrusion Detection System</h1>
        </div>
    </section>

    <section class="attack">
        <h2>Trigger Attack</h2>
            <form method="post">
                <p>Status: </p><p>{{ status }}</p>
                <a href="" class="button">Start</a>
                <a href="" class="button">Stop</a>
            </form>
    </section>

    <section class="ml-inference">
        <h2>ML Inference</h2>
            <form method="post">
                <p>Status: </p><p>{{ status }}</p>
                <a href="" class="button">Start</a>
                <a href="" class="button">Stop</a>
            </form>

            <div class="detect">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_captured">Upload captured data:</label>
                        <textarea name="captured_data" id="id_captured" required></textarea>
                    </div>
                    <button class="detect-btn" type="submit">Detect Attack</button>
                </form>

                <h3>Detection Results</h3>
                <p>Attack Type: <strong>{{ detection }}</strong></p>
                <p>Accuracy: <strong>{{ accuracy }}</strong></p>

            </div>
    </section>
</body>
</html>
